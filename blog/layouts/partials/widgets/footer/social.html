<div class="col-md-10 col-xs-10 text-right">
    <div class="row">
        {{ with .Site.Social.twitter }}
        &nbsp;<a target="_blank" href="{{ . }}" class="inlineDisplay"><span class="fab fa-twitter little-padding text-primary fa-2x"></span></a>
        {{ end }}
        {{ with .Site.Social.linkedin }}
        &nbsp;<a target="_blank" href="{{ . }}" class="inlineDisplay"><span class="fab  fa-linkedin-in little-padding text-primary fa-2x"></span></a>
        {{ end }}
        {{ with .Site.Social.msdn }}
        &nbsp;<a target="_blank" href="{{ . }}" class="inlineDisplay"><span class="fab  fa-windows little-padding text-primary fa-2x"></span></a>
        {{ end }}
        {{ with .Site.Social.github }}
        &nbsp;<a target="_blank" href="{{ . }}" class="inlineDisplay"><span class="fab  fa-github little-padding text-primary fa-2x"></span></a>
        {{ end }}
        {{ with .Site.Social.email }}
        &nbsp;<a target="_blank" href="{{ . }}" class="inlineDisplay"><span class="far  fa-envelope little-padding text-primary fa-2x"></span></a>
        {{ end }}
    </div>
</div>
